<html>

			const key = "rf8TOgywhrHJ96peHAIUwX04AIezst88Qg8ig4Rd";
			function httpGet(theUrl)
			{
				let xmlHttpReq = new XMLHttpRequest();
				xmlHttpReq.open("GET", theUrl, false);
				xmlHttpReq.send(null);
				return xmlHttpReq.responseText;
