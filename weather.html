<!doctype html>
<html>
	<title>
	</title>
	<body>
    		<script>
			const key = "c336781b6b814c0e5fa41dbc45754025";
			const lat = 42;
			const lon = -79;
			const xhr = new XMLHttpRequest();
			xhr.open('GET', `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${key}`);
			xhr.send();
			xhr.onload = () =>
			{
    				const data = JSON.parse(xhr.response);
    				const weather = JSON.stringify(data.weather.main);
				const header = document.createElement("weather");
				header.innerHTML = weather;
				document.body.appendChild(header);
				console.log(data.weather.number, weather, typeof(weather));
			}
		</script>
  	</body>
</html>
