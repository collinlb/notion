<!doctype html>
<html>
	<head>
		<h1 id="greeting" style="font-family: system-ui; font-style: bold; color: #E1E1E1"></h1>
		<h2 id="clock" style="font-family: system-ui; font-style: bold; color: #E1E1E1"></h2>
	</head>
	<body>
		<script>
			function update()
			{
				const request = new XMLHttpRequest();
				request.open("GET", "api.openweathermap.org/data/2.5/forecast?id=524901&appid=c336781b6b814c0e5fa41dbc45754025")
				request.send();
				request.onload = () => {console.log(JSON.parse(request.response))}
				const date = new Date();
				const seconds = date.getSeconds();
				const minutes = date.getMinutes();
				const hours = date.getHours();
				const clock = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
				let time = "evening";
				if (hours < 18) {time = "afternoon";}
				if (hours < 12) {time = "morning";}
				document.getElementById("greeting").innerHTML = `Good ${time}, Collin`;
				document.getElementById("clock").innerHTML = `${clock}`;
			}
			update();
			setInterval(update, 1000);
		</script>
	</body>
</html>
