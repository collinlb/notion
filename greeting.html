<!doctype html>
<html>
	<head>
		<h1 id="greeting"></h1>
	</head>
	<body>
		<script>
			function update()
			{
				const date = new Date();
				const seconds = date.getSeconds();
				const minutes = date.getMinutes();
				const hours = date.getHours();
				document.getElementById("greeting").innerHTML = `${hours}:${minutes}:${seconds}`;
			}
			update()
		</script>
	</body>
</html>
