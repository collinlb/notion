<!doctype html>
<html>
	<head>
		<h1 id="greeting" style="font-family: Helvetica; font-style: bold;"></h1>
		<h2 id="clock" style="font-family: Helvetica; font-style: bold;"></h2>
	</head>
	<body>
		<script>
			function update()
			{
				const date = new Date();
				const seconds = date.getSeconds();
				const minutes = date.getMinutes();
				const hours = date.getHours();
				const clock = `${String(hours).padStart(1, "0")}:${String(minutes).padStart(1, "0")}:${String(seconds).padStart(1, "0")}`;
				let time = "evening";
				if (hours < 18) {time = "afternoon";}
				if (hours < 12) {time = "morning";}
				document.getElementById("greeting").innerHTML = `Good ${time}, Collin`;
				document.getElementById("clock").innerHTML = `${clock}`;
			}
			update();
			setInterval(update, 1000);
		</script>
	</body>
</html>
