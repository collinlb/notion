<!doctype html>
<html>
	<head>
		<h1 id="greeting"></h1>
		<h2 id="clock"></h2>
	</head>
	<body>
		<script>
			function update()
			{
				const date = new Date();
				const seconds = date.getSeconds();
				const minutes = date.getMinutes();
				const hours = date.getHours();
				let time = "evening"
				if hours < 18 {time = "afternoon"}
				if hours < 12 {time = "morning"}
				document.getElementById("greeting").innerHTML = `Good ${time}, Collin`
				document.getElementById("clock").innerHTML = `${hours}.padStart("0", 1):${minutes}.padStart("0", 1):${seconds}.padStart("0", 1)`;
			}
			update()
			setInterval(update, 1000);
		</script>
	</body>
</html>
