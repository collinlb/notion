<!doctype html>
<html>
	<head>
		<h1 id = "greeting" style = "font-family: system-ui; font-style: bold; color: #E1E1E1"></h1>
		<h2 id = "clock" style = "font-family: system-ui; font-style: bold; color: #E1E1E1"></h2>
	</head>
	<body>
		<script>
			function update()
			{
				const date = new Date();
				const seconds = date.getSeconds();
				const minutes = date.getMinutes();
				const hours = date.getHours();
				const clock = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
				const greetingElement = document.getElementById("greeting");
				const clockElement = document.getElementById("clock");
				
				let time = "evening";
				
				if (hours < 18) {time = "afternoon";}
				if (hours < 12) {time = "morning";}
				
				greeting.innerHTML = `Good ${time}, Collin`;
				clock.innerHTML = `${clock}`;
				
				greeting.style.color = "#37352F";
				clock.style.color = "#37352F";
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
				{
					greeting.style.color = "#E1E1E1";
					clock.style.color = "#E1E1E1";
				}
			}
			update();
			setInterval(update, 1000);
		</script>
	</body>
</html>
