<!doctype html>
<html>
	<head>
		<h1 id="greeting"></h1>
		<h2 id="clock"></h2>
	</head>
	<body>
		<script>
			function update()
			{
				const date = new Date();
				const seconds = String(date.getSeconds()).padStart("0", 1);
				const minutes = String(date.getSeconds()).padStart("0", 1);
				const hours = String(date.getSeconds()).padStart("0", 1);
				let time = "evening";
				if hours < 18 {time = "afternoon";}
				if hours < 12 {time = "morning";}
				document.getElementById("greeting").innerHTML = `Good ${time}, Collin`;
				document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
			}
			update();
			setInterval(update, 1000);
		</script>
	</body>
</html>
